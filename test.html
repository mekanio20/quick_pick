<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe Ödeme</title>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <form id="payment-form">
      <input
        id="card-holder-name"
        type="text"
        placeholder="Kart Sahibinin Adı"
      />
      <div id="card-element">
        <!-- Stripe.js, bu alana kredi kartı giriş alanını oluşturur -->
      </div>
      <button id="submit">Ödemeyi Yap</button>
    </form>

    <script>
      // Stripe.js'i yükle
      const stripe = Stripe("pk_test_51OwnJm067vf7BB5cfmdS62RbG5jlQ372SI0sdhTLl5YazFYAWdSEg3kjnMeIDvzKIC9r45uBBurbwVGjLuFlRlBs007nCMMh1P");

      // Ödeme formunu oluştur
      const elements = stripe.elements();
      const cardElement = elements.create("card");
      cardElement.mount("#card-element");

      // Ödeme formunu gönderme
      const form = document.getElementById("payment-form");
      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const { token, error } = await stripe.createToken(cardElement);
        console.log(token);
        if (error) {
          console.error("Hata:", error);
        } else {
          // Token'i sunucuya gönderin ve ödeme işlemini gerçekleştirin
          const response = await fetch("http://127.0.0.1:5001/api/v1/user/add/payment/mekan-dukan", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              token: token.id,
              amount: 1000, // Ödeme tutarı
              currency: "USD", // Para birimi
              connectAccount: "acct_1PImKG0033xczEa9", // Stripe Connect hesap kimliği
            }),
          });

          // Sunucudan yanıtı işleyin
          const result = await response.json();
          console.log("Ödeme Sonucu:", result);
        }
      });
    </script>
  </body>
</html>
